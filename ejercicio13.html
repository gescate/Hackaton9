<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let inicio = 0;
            let notas = [];
            let alumnos
            let aprobado = 0;
            let jalado = 0;
        function datos() {
            
            alumnos = prompt('Ingresa la cantidad de alumnos');
            for (inicio; inicio < alumnos; inicio++) {
                notas[inicio] = prompt("Ingresa la nota del alumno ${inicio + 1}")
            }
            console.log(notas)
        }
            function evaluacion() {
            for (inicio; inicio < alumnos; inicio++) {
                if (notas[inicio] > 11) {
                   aprobado = aprobado + 1}
                                   
                else {                
                    jalado = jalado + 1;
            }
            console.log('aprobados', aprobado)     }
            
        }
        evaluacion()
        
        datos()
        
       
         
      






    </script>
</head>
